networks:
  toubilib.net:
    driver: bridge
  mynet.net:
    driver: bridge

services:
  # service api.toubeelib : api pour la prise de rdv
  #
  api.toubilib:
    build:
      context: build
      dockerfile: 8.4-cli.Dockerfile
    ports:
      - '6080:80'
    volumes:
      - ./app:/var/php
    working_dir: /var/php
    networks:
      - toubilib.net
    depends_on:
      - toubiprati.db
      - toubiauth.db
    command: sh -c "composer install && php -S 0.0.0.0:80 -t /var/php/public"

    # service toubiprat.db : base de donn√©es postgresql pour les praticiens

  toubiprati.db:
    image: 'postgres:latest'
    env_file: ./toubipratdb.env
    ports:
      - '5432:5432'
    networks:
      - toubilib.net
    volumes:
      - ./sql/toubiprat:/docker-entrypoint-initdb.d


  toubirdv.db:
    image: 'postgres:latest'
    env_file: ./toubirdvdb.env
    ports:
      - '5434:5432'
    networks:
      - toubilib.net
    volumes:
      - ./sql/toubirdv:/docker-entrypoint-initdb.d

  toubipatient.db:
    image: 'postgres:latest'
    env_file: ./toubipatient.env
    ports:
      - '5436:5432'
    networks:
      - toubilib.net
    volumes:
      - ./sql/toubipat:/docker-entrypoint-initdb.d

  toubiauth.db:
    image: 'postgres:latest'
    env_file: ./toubiauthdb.env
    ports:
      - '5438:5432'
    networks:
      - toubilib.net
    volumes:
      - ./sql/toubiauth:/docker-entrypoint-initdb.d


  #
  # service administration des bases sql
  #
  adminer:
    image: adminer
    ports:
      - '8080:8080'
    networks:
      - toubilib.net

#######################################
### RabbitMQ Service
###
#######################################
  rabbitmq:
    image: rabbitmq:4-management
    ports:
      - '15672:15672'
      - '5672:5672'
    networks:
      - mynet.net
    volumes:
      - ./rabbitmq_dir:/var/lib/rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=@dm1#!
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 8s
      timeout: 30s
      retries: 3

  app.consume:
    image: 'php:8.3-cli'
    depends_on:
      rabbitmq:
        condition: service_healthy